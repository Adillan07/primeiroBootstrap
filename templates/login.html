{% extends 'modelo.html' %}
<!--BOTÃO INICIAL-->
{% block botao %}
    {% if login %}
        <a href="/"><button class="btn btn-light btn-lg text-success px-5" type="submit">Logoff</button></a>
    {% endif %}
{% endblock %}


{% block conteudo %}
<div id="login" class="d-flex flex-column align-items-center col-8 mx-auto mt-5">
    <form action="/acesso" method="post" class="d-flex w-50 flex-column novopost">
        <h2>Acesso do dono do Blog</h2>
        <label>Usuário:</label>
        <input type="text" name="usuario" id="usuario" class="mb-4" required>
        <label>Senha:</label>
        <input type="password" name="senha" id="senha" class="mb-4" required>
        <input type="submit" value="Entrar" class="w-25 mx-auto">
    </form>
    {% if msg %}
        <h2 class="w-50 mx-auto mt-3 text-center fs-6">{{msg}}</h2>
    {% endif %}
</div>
{% endblock %}
